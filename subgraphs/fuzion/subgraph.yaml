specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FuzionRouter
    network: zksync-era-sepolia
    source:
      address: "0x74608B43B5533F52d518f4B6d19933dEe757f67e"
      abi: FuzionRouter
      startBlock: 3700964
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ModuleRatingUpdated
        - ModuleRegistered
        - OwnershipTransferred
        - PaymasterCreated
      abis:
        - name: FuzionRouter
          file: ./abis/FuzionRouter.json
      eventHandlers:
        - event: ModuleRatingUpdated(indexed address,indexed address,uint8,uint256,uint256)
          handler: handleModuleRatingUpdated
        - event: ModuleRegistered(indexed address,uint8,string)
          handler: handleModuleRegistered
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PaymasterCreated(indexed address,indexed address,string)
          handler: handlePaymasterCreated
      file: ./src/fuzion-router.ts
