specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FuzionRouter
    network: zksync-era-sepolia
    source:
      address: "0xEDc5E43Be94160cA59fF07226c031492Fbb6d647"
      abi: FuzionRouter
      startBlock: 3710050
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ModuleRatingUpdated
        - ModuleRegistered
        - OwnershipTransferred
        - PaymasterCreated
      abis:
        - name: FuzionRouter
          file: ./abis/FuzionRouter.json
      eventHandlers:
        - event: ModuleRatingUpdated(indexed address,indexed address,uint8,uint256,uint256)
          handler: handleModuleRatingUpdated
        - event: ModuleRegistered(indexed address,uint8,string)
          handler: handleModuleRegistered
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PaymasterCreated(indexed address,indexed address,string)
          handler: handlePaymasterCreated
      file: ./src/fuzion-router.ts
